<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="city" @keyup.enter="searchWeather(city)">
        <div id="cities">
            <div v-for="item in cities" @click="searchWeather(item)"> {{ item }} </div>
        </div>
        <div id="weather">
            <div v-for="item in weather">
                <div>{{ item.date}}</div>
                <div>{{ item.high}}</div>
                <div>{{ item }}</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
    <script src="./js/weather_min.js">

    </script>
</body>
</html>
